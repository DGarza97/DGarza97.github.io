<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweeter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5f72c0c1c2.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div><i class="fa-brands fa-twitter"></i> Tweeter</div>
    </nav>

    <main class="container">
        <section class="tweet-box">
            <div class="tweet-row">
                <div class="profile-pic"></div>

                <textarea id="tweetInput" placeholder="What's happening?"></textarea>
            </div>

            <div class="tweet-controls">
                <span id="charCount">160 char remaining</span>
                <button id="tweetBtn">Tweet</button>
            </div>
        </section>

        <div class="divider"></div>

        <!-- Sample Posted Tweet -->
        <section class="posted-tweet">
            <div class="profile-pic"></div>

            <div class="tweet-content">
                <div class="tweet-header">
                    <strong>Antonio Daniel Garza</strong>
                    <span>@antonio.utrgv</span>
                    <span>- 5hr</span>
                </div>

                <p>Hey! CSCI 3342 is cool!</p>

                <div class="tweet-icons">
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-retweet"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-bookmark"></i>
                    <i class="fa-solid fa-upload"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
